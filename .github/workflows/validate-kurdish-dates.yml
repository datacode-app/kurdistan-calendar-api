name: Validate Kurdish Dates

on:
  pull_request:
    paths:
      - 'data/years/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate Kurdish dates
        run: |
          python scripts/validate_kurdish_dates.py
        
      - name: Add validation results as PR comment
        if: ${{ failure() }}
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const errorOutput = process.env.ERROR_OUTPUT || 'Kurdish date validation failed. Please check the logs for details.';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `### Kurdish Date Validation Failed ‚ùå\n\n${errorOutput}\n\nPlease fix the Kurdish dates in your pull request.`
            }); 